{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block main %}
    <h1>Seja Bem Vindo! {{ usuario.funcionario.nome }}</h1>
    {% if usuario.funcionario.empresa %}
        <h5>Trabalha em: {{ usuario.funcionario.empresa }}</h5>
        <a href="{% url 'empresas:editar_empresa' usuario.funcionario.empresa.pk  %}" class="btn btn-info">
            Editar Empresa
        </a>
    {% else %}
        <a href="{% url 'empresas:nova_empresa' %}" class="btn btn-info">Criar Empresa</a>
    {% endif %}
        <div>
            <a href="{% url 'logout' %}" class="btn btn-warning">Sair</a>
        </div>
{% endblock %}
